<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

   <!-- Referencias a Java Script -->
   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/form.js"></script>
   <script src="js/init.js"></script>
   <script src="js/login.js"></script>

  <!-- Título superior de la página -->
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Parte de los style que poseerá el Login -->
  <style>
    html, body{
      height: 100%;
    }

    body {
      background-image: linear-gradient(to right, #62136D, #2D0E72);
      width: 100%;
      height: 100%;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

  </style>
</head>

<!-- Inicio Body -->
<body class="text-center container">

<!-- División class row -->
<div class="row">
    
<div class="col-lg-8">
  <img src="img/login_sin_fondo.png" id="imagen" alt="Logo de login">
</div>

<!-- División class from-content para loguearse el usuario -->
<div class="form-content">
<form action="#" class="cod-form">

<div class="form-title" id="login">
<h3>Iniciar Sesión</h3>
</div>

  <!-- Formulario para loguarse el usuario -->
  <form>

  <div class="input-group">
    <input type="text" id="user" placeholder="Usuario" class="form-input" name="form-input" required><br>
    <label for="username" class="label"></label>
  </div>

  <div class="input-group">
    <input type="password" id="pass" placeholder="Contraseña" class="form-input" name="form-input" required><br>
    <label for="pass" class="label" ></label>
  </div>
        
  <div class="input-group">
    <input class="py-2 d-none d-md-inline-block" onclick=login() type="button"  id="boton" value="Iniciar Sesión"><br>
    <p class="no_tiene_cuenta">No tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
  </div>

  </form>

</div>

<!-- División class from-content para registrarse el usuario -->
<div class="form-content">
<form action="#" class="cod-form">
      
<div class="form-title">
<h3>Registrate Gratis</h3>
</div>

  <!-- Formulario para registrarse el usuario -->
  <form>

  <div class="input-group">
    <input type="text" id="user" placeholder="Usuario" class="form-input" name="form-input" required><br>
    <label for="username" class="label"></label>
  </div>

  <div class="input-group">
    <input type="email" class="form-input" placeholder="Email" name="form-input" id="reg-correo" required><br>
    <label class="label" for="reg-correo"></label>
  </div>

  <div class="input-group">
    <input type="password" class="form-input" placeholder="Contraseña" name="form-input" id="reg-pass" required><br>
    <label class="label" for="reg-pass"></label>
  </div>

  <div class="input-group">
    <input type="password" class="form-input" placeholder="Confirme la contraseña" name="form-input" id="reg-rep-pass" required><br>
    <label class="label" for="reg-rep-pass"></label>
  </div>

  <div class="input-group">
    <input class="py-2 d-none d-md-inline-block" onclick=loginRegistro() type="button" id="boton" value="Registrate"><br>
    <p class="ya_tienes_cuenta">Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
  </div>

  </form>
</div>
</div>

</body>
</html>
