      <a id="salir" href="#" onclick=logout() style="color:#FFFFFF"><strong>Salir</strong></a>
    </div>
      
  </div>
  </nav>  

  <!-- Rol principal -->
  <main role="main" class="pb-5">

  <!-- Sección para listado -->
  <div class="text-center p-4">
    <h2>Listado de productos</h2>
    <p class="lead">Verás aquí todos los productos del sitio</p>
  </div>
      
  <!-- Dividición de container -->
  <div class="container">  

  <!-- División de class row --> 
  <div class="row">
          
  <!-- División de class col text-right -->
  <div class="col text-right">
  
  <!-- División de class btn-group-toggle mb-4 -->
  <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
  
  <!-- Ordenar por precio ascendente -->
  <label class="btn btn-light active" id="sortAsc" >
    <input type="radio" name="options" autocomplete="off" checked>Precio(Asc)
  </label>

  <!-- Ordenar por precio descendente -->
  <label class="btn btn-light" id="sortDesc" >
    <input type="radio" name="options" autocomplete="off">Precio(Desc)
  </label>

  <!-- Ordenar por cantidad -->
  <label class="btn btn-light" id="sortPop">
    <i id="icono" class="fas fa-sort-amount-down mr-1"></i>
    <input type="radio" name="options" autocomplete="off">Cant.
  </label>

  </div>
  </div>
  </div>
  
  <!-- División de class row justify-content-end -->
  <div class="row justify-content-end">

  <!-- División de class col-md-6 -->
  <div class="col-md-6"></div>
  
  <!-- División de class col-md-6 col-sm-12 mb-1 container -->
  <div class="col-md-6 col-sm-12 mb-1 container">

  <!-- División de class row-container p-0 m-0 -->
  <div class="row container p-0 m-0">

  <!-- División de class col para costo -->
  <div class="col">
    <p class="font-weight-normal text-right my-2">Costo</p>
  </div>

  <!-- División de class col para rango mínimo -->
  <div class="col">
    <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
  </div>
  
  <!-- División de class col para rango máximo -->
  <div class="col">
    <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
  </div>

  <!-- División de class col-3 p-0 -->
  <div class="col-3 p-0">
  
  <!-- División de class btn-group para botón de filtrar y botón de limpiar -->
  <div class="btn-group" role="group">
    <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
    <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
  </div>
               
  </div>
  </div>
  </div>
  </div>            
                
  <!-- División de class row -->
  <div class="row">

  <!-- División de class list-group -->
  <div class="list-group" id="products">

  <script type="text/javascript">

    var actualizo = localStorage.getItem("usuario");
    document.getElementById("username").innerHTML = " "+ actualizo;
  }
